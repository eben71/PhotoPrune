name: CI

on:
  pull_request:
  push:
    branches:
      - main

permissions:
  contents: read

env:
  UV_PROJECT_ENV: .venv
  NEXT_TELEMETRY_DISABLED: '1'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9.12.2

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install Node dependencies
        run: pnpm install --frozen-lockfile

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install uv
        run: python -m pip install --upgrade pip uv

      - name: Install API dependencies
        working-directory: apps/api
        run: |
          uv venv .venv
          uv pip install -r requirements-dev.lock

      - name: Install worker dependencies
        working-directory: apps/worker
        run: |
          uv venv .venv
          uv pip install -r requirements-dev.lock

      - name: Lint
        run: make lint

      - name: Format check
        run: make format-check

      - name: Type check
        run: make typecheck

      - name: Tests
        run: make test

      - name: Coverage gate
        run: node scripts/check-coverage.mjs

      - name: Build
        run: make build

      - name: Documentation guard
        run: pnpm check:docs

      - name: Dependency audit (node)
        run: pnpm audit --prod --audit-level=high

      - name: Dependency audit (python api)
        working-directory: apps/api
        run: uv run pip-audit --progress-spinner=off --skip-editable

      - name: Dependency audit (python worker)
        working-directory: apps/worker
        run: uv run pip-audit --progress-spinner=off --skip-editable
