version: 2
updates:
  # Monitor Python dependencies from PEP 621 pyproject.toml files.
  - package-ecosystem: "pip"
    directory: "/apps/api"
    schedule:
      interval: "weekly"
      day: "wednesday"
      time: "09:00"
      timezone: "Australia/Perth"
    groups:
      all-dependencies:
        patterns:
          - "*"
    target-branch: "main"
    open-pull-requests-limit: 10
    labels:
      - "dependencies"
      - "python"
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-major"]
    commit-message:
      prefix: "deps"
      include: "scope"
  - package-ecosystem: "pip"
    directory: "/apps/worker"
    schedule:
      interval: "weekly"
      day: "wednesday"
      time: "09:00"
      timezone: "Australia/Perth"
    groups:
      all-dependencies:
        patterns:
          - "*"
    target-branch: "main"
    open-pull-requests-limit: 10
    labels:
      - "dependencies"
      - "python"
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-major"]
    commit-message:
      prefix: "deps"
      include: "scope"
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "wednesday"
      time: "09:00"
      timezone: "Australia/Perth"
    groups:
      all-dependencies:
        patterns:
          - "*"
    target-branch: "main"
    open-pull-requests-limit: 10
    labels:
      - "dependencies"
      - "javascript"
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-major"]
      # minimatch >=10.2.1 is required for GHSA-f8q6-p94x-37v3, but eslint 9.x pins minimatch 3.x.
      - dependency-name: "minimatch"
        # Temporary until upstream eslint stack supports a non-vulnerable minimatch major.
        versions: [">=10"]
    commit-message:
      prefix: "deps"
      include: "scope"
